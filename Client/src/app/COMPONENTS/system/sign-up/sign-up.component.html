<body>
    <div class="container">
        <div class="form-image">
            <img src="" alt="">
        </div>

        <div class="form">
            <form (ngSubmit)="singup()">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome Completo</label>
                        <input required [(ngModel)]="usuario.nome" id="firstname" type="text" name="firstname"
                            placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input required [(ngModel)]="usuario.email" id="email" type="email" name="email"
                            placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="text" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx"
                            [(ngModel)]="usuario.telefone">
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input required [(ngModel)]="usuario.senha" id="password" type="password" name="password"
                            placeholder="Digite sua senha" required>
                    </div>

                </div>
                <div class="continue-button">

                    <button type="submit"><a>Continuar</a> </button>
                </div>

            </form>

        </div>

    </div>
</body>
