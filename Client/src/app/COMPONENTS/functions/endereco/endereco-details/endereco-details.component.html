<div class="register-form">
    <form class="d-flex flex-column justify-content-between">
        <div *ngIf="error == true"  class="alert alert-danger" role="alert">
            {{mensagem}}
        </div>
        <div class="form-group mb-4">
            <div class="d-flex align-items-center a">
                <label for="rua">Rua</label> :
                <input type="text" [(ngModel)]="endereco.rua" name="rua" class="form-control" id="tamanho"
                    placeholder="Tamnaho do seu rua"><br>
            </div>
            <div class="d-flex align-items-center a">
                <label for="bairro">Bairro</label> :
                <input type="text" [(ngModel)]="endereco.bairro" name="bairro" class="form-control" id="tamanho"
                    placeholder="Tamnaho do seu bairro"><br>
            </div>
            <div class="d-flex align-items-center a">
                <label for="numero">Numero</label> :
                <input type="number" [(ngModel)]="endereco.numero" name="numero" class="form-control" id="tamanho"
                    placeholder="Tamnaho do seu numero"><br>
            </div>
            <div class="d-flex align-items-center a">
                <label for="cep">CEP</label> :
                <input type="text" [(ngModel)]="endereco.cep" name="cep" class="form-control" id="tamanho"
                    placeholder="Tamnaho do seu procepduto">
            </div>
        </div>
        <button *ngIf="endereco.id == null" type="button" (click)="create()" class="w-30 btn btn-success">Cadastrar</button>
        <button *ngIf="endereco.id > 0" type="button" (click)="update()" class="w-30 btn btn-success">Salvar</button>
    </form>
</div>
