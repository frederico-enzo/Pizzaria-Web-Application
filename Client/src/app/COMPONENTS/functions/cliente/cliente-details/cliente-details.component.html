<div class="register-form">
    <form class="d-flex flex-column justify-content-between">
        <div class="form-group mb-4">
            <input type="text" [(ngModel)]="cliente.nome" name="nome" class="form-control" id="nome"placeholder="Digite seu nome"> <br>
            <input type="text" [(ngModel)]="cliente.senha" name="senha" class="form-control" id="tamanho"placeholder="Digite seu senha"> <br>
            <input type="text" [(ngModel)]="cliente.email" name="email" class="form-control" id="tamanho"placeholder="Digite seu email"> <br>
            <input type="number" [(ngModel)]="cliente.telefone" name="telefone" class="form-control" id="tamanho"placeholder="Digite seu telefone"> 
        </div>
        <button *ngIf="cliente.id == null" type="button" (click)="create()" class="w-30 btn btn-success">New</button>
        <button *ngIf="cliente.id > 0" type="button" (click)="update()" class="w-30 btn btn-success">Salvar</button>
    </form>
</div>
