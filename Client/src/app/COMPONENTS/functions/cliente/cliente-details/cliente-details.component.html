<div class="register-form">
    <div *ngIf="error == true" class="alert alert-danger" role="alert">
        {{mensagem}}
    </div>
    <form class="d-flex flex-column justify-content-between">
        <div class="d-flex w">
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" name="Nome" placeholder="Nome" [(ngModel)]="cliente.nome">
                <label for="Nome">Nome</label>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" name="Telefone" placeholder="Telefone"
                    [(ngModel)]="cliente.telefone">
                <label for="Telefone">Telefone</label>
            </div>
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" name="Email" placeholder="Email" [(ngModel)]="cliente.email">
            <label for="Email">E-mail</label>
        </div>

        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" name="Senha" placeholder="Senha" [(ngModel)]="cliente.senha">
            <label for="Senha">Senha</label>
        </div>




        <div class="d-flex w" *ngIf="cliente.id > 0">
            <div class="form-floating mb-3 col-5">
                <input type="text" class="form-control" name="Nome" placeholder="Nome" [(ngModel)]="cliente.nome">
                <label for="Nome">Nome</label>
            </div>
            <div class="form-floating mb-3 col-4">
                <input type="text" class="form-control" name="Telefone" placeholder="Telefone"
                    [(ngModel)]="cliente.telefone">
                <label for="Telefone">Telefone</label>
            </div>
            <div class="form-floating mb-3 col-1'">
                <input type="text" class="form-control" name="Telefone" placeholder="Telefone"
                    [(ngModel)]="cliente.telefone">
                <label for="Telefone">Telefone</label>
            </div>
        </div>



        <button *ngIf="cliente.id == null" type="button" (click)="create()"
            class="w-30 btn btn-success">Cadastrar</button>
        <button *ngIf="cliente.id > 0" type="button" (click)="update()" class="w-30 btn btn-success">Salvar</button>
    </form>
</div>
