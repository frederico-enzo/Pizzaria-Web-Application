<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center mt-5">
  <div class="w-50 h-100">
    <div class="d-flex justify-content-between mb-3">
      <h3>Lista de Cliente</h3>
      <button type="button" (click)="adicionar(cadastro)" class="btn btn-success">CREATE</button>
    </div>
    <table class="table table-striped w-100">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
          <th scope="col">Senha</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of lista; let i = index">
          <th scope="row">{{ cliente.id }}</th>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.telefone }}</td>
          <td>{{ cliente.senha }}</td>
          <td>
            <button class="btn btn-primary" (click)="editar(cadastro, cliente, i)">Editar</button> -
            <button class="btn btn-danger" (click)="delete(cliente.id)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  <ng-template #cadastro let-modal>
      <div class="modal-header">
        <h4 class="modal-title"> Pessoa</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <app-cliente-details [cliente]="SelecionadaParaEdicao"
          (retorno)="addOuEditar($event)"></app-cliente-details>
      </div>
    </ng-template>
