<div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center mt-5">
  <div class="w-50 h-100">
    <div class="d-flex justify-content-between mb-3">
      <h3>Lista de Atributo</h3>
      <button type="button" (click)="adicionar(cadastro)" class="btn btn-success">CREATE</button>
    </div>
    <table class="table table-striped w-100">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Tamanho</th>
          <th scope="col">descricao</th>
          <th scope="col">Preço</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atributo of lista; let i = index">
          <th scope="row">{{ atributo.id }}</th>
          <td>{{ atributo.tamanho }}</td>
          <td>{{ atributo.descricao }}</td>
          <td>R$ {{ atributo.preco }},00</td>
          <td>
            <button class="btn btn-primary" (click)="editar(cadastro , atributo, i)">Editar</button> -
            <button class="btn btn-danger"   (click)="delete(atributo.id)">Deletar</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #cadastro let-modal>
  <div class="modal-header">
    <h4 class="modal-title"> Atributo</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <app-atributo-dateils [atributo]="SelecionadaParaEdicao" (retorno)="addOuEditar($event)"></app-atributo-dateils>
  </div>
</ng-template>
