<div class="register-form">
    <form class="d-flex flex-column justify-content-between">
        <div *ngIf="error == true"  class="alert alert-danger" role="alert">
            {{mensagem}}
        </div>
        <div class="form-group mb-4">
            <div class="d-flex align-items-center a">
                <label for="nome">Nome</label> :
                <input type="text" [(ngModel)]="produto.nome" name="nome" class="form-control" id="nome"
                    placeholder="Digite do seu nome"><br>
            </div>
            <div class="d-flex align-items-center a">
                <label for="categoria">Categoria</label> :
                <input type="text" [(ngModel)]="produto.categoria" name="categoria" class="form-control" id="categoria"
                    placeholder="Digite do seu categoria"><br>
            </div>
            <div class="d-flex align-items-center a">
                <label for="tempoPreparo">Tempo</label> :
                <input type="number" [(ngModel)]="produto.tempoPreparo" name="tempoPreparo" class="form-control"
                    id="tempoPreparo" placeholder="Digite tempo para o Preparo">
            </div>
        </div>
        <button *ngIf="produto.id == null" type="button" (click)="create()" class="w-30 btn btn-success">New</button>
        <button *ngIf="produto.id > 0" type="button" (click)="update()" class="w-30 btn btn-success">Salvar</button>
    </form>
</div>
